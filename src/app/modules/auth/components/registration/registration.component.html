<form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework"
      novalidate="novalidate"
      id="kt_login_signup_form"
      [formGroup]="registrationForm"
      (ngSubmit)="submit()">
  <!--begin::Heading-->
  <div class="mb-10 text-center">
    <h1 class="text-dark mb-3">Create an Account</h1>
    <div class="text-gray-400 fw-bold fs-4">
      Already have an account?
      <a routerLink="/auth/login"
         class="link-primary fw-bolder"
         [style.margin-left]="'5px'">Sign in?</a>
    </div>
  </div>
  <!--end::Heading-->

  <button type="button" class="btn btn-light-primary fw-bolder w-100 mb-10">
    <img alt="Logo"
         src="./assets/media/svg/brand-logos/google-icon.svg"
         class="h-20px me-3" />Sign in with Google
  </button>

  <div class="d-flex align-items-center mb-10">
    <div class="border-bottom border-gray-300 mw-50 w-100"></div>
    <span class="fw-bold text-gray-400 fs-7 mx-2">OR</span>
    <div class="border-bottom border-gray-300 mw-50 w-100"></div>
  </div>

  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        The registration details are incorrect
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->

  <div class="row fv-row mb-7">
    <label class="col-lg-4 col-form-label required fw-bold fs-6">Role</label>
    <div class="col-lg-8 fv-row">
      <select class="form-select form-select-solid form-select-lg"
              name="id_role"
              formControlName="id_role"
              [ngClass]="{
        'is-invalid': registrationForm.controls['id_role'].invalid,
        'is-valid': registrationForm.controls['id_role'].valid
      }">
        <option value=4> - Partenaire</option>
        <option value=3> - GestionClient</option>
        <option value=2> - Coach</option>
        <option value=1> - AdminStructure</option>

      </select>
      <div class="fv-help-block">
        Please select a preferred Role
      </div>
    </div>
  </div>

  <!--begin::Form group-->
  <div class="row fv-row mb-7">
    <label class="form-label fw-bolder text-dark fs-6">name</label>
    <input class="form-control form-control-lg form-control-solid"
           type="text"
           name="name"
           formControlName="name"
           placeholder="name"
           autocomplete="off"
           [ngClass]="{
        'is-invalid': registrationForm.controls['name'].invalid,
        'is-valid': registrationForm.controls['name'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'name is required',
        control: registrationForm.controls['name']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'name should have at least 6 symbols',
        control: registrationForm.controls['name']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'name should have maximum 100 symbols',
        control: registrationForm.controls['name']
      }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-7">
    <label class="form-label fw-bolder text-dark fs-6">username</label>
    <input class="form-control form-control-lg form-control-solid"
           placeholder="Username"
           name="username"
           formControlName="username"
           autocomplete="off"
           [ngClass]="{
        'is-invalid': registrationForm.controls['username'].invalid,
        'is-valid': registrationForm.controls['username'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Email is required',
        control: registrationForm.controls['username']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'username',
        message: 'username is invalid',
        control: registrationForm.controls['username']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'username should have at least 6 symbols',
        control: registrationForm.controls['username']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'username should have maximum 360 symbols',
        control: registrationForm.controls['username']
      }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="mb-10 fv-row">
    <label class="form-label fw-bolder text-dark fs-6">Password</label>
    <input class="form-control form-control-lg form-control-solid"
           type="password"
           placeholder="Password"
           name="password"
           formControlName="password"
           autocomplete="off"
           [ngClass]="{
        'is-invalid': registrationForm.controls['password'].invalid,
        'is-valid': registrationForm.controls['password'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Password is required',
        control: registrationForm.controls['password']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Password should have at least 6 symbols',
        control: registrationForm.controls['password']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Password should have maximum 100 symbols',
        control: registrationForm.controls['password']
      }"></ng-container>
  </div>
  <!--end::Form group-->
  <!--begin::Form group-->
  <div class="fv-row mb-5">
    <label class="form-label fw-bolder text-dark fs-6">Confirm Password</label>
    <input class="form-control form-control-lg form-control-solid"
           type="password"
           placeholder="Confirm password"
           name="cPassword"
           autocomplete="off"
           formControlName="cPassword"
           [ngClass]="{
        'is-invalid': registrationForm.controls['cPassword'].invalid,
        'is-valid': registrationForm.controls['cPassword'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Confirm Password is required',
        control: registrationForm.controls['cPassword']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Confirm Password should have at least 6 symbols',
        control: registrationForm.controls['cPassword']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError"
                  [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Confirm Password should have maximum 100 symbols',
        control: registrationForm.controls['cPassword']
      }"></ng-container>
    <ng-container *ngIf="
        registrationForm.controls['cPassword'].errors &&
        registrationForm.controls['cPassword'].errors.ConfirmPassword
      ">
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          'Passsword' and 'Confirm Password' didn't match.
        </div>
      </div>
    </ng-container>
  </div>
  <!--end::Form group-->
  <!--begin::Form group-->
  <div class="fv-row mb-10">
    <div class="form-check form-check-custom form-check-solid">
      <input id="kt_login_toc_agree"
             type="checkbox"
             formControlName="agree"
             name="agree"
             class="form-check-input" />

      <label for="kt_login_toc_agree"
             class="form-check-label fw-bold text-gray-700 fs-6">
        I Agree the&nbsp;<a href="https://keenthemes.com/metronic/?page=faq"
                            target="_blank"
                            class="ms-1 link-primary">terms and conditions</a>.
      </label>
    </div>
  </div>
  <!--end::Form group-->
  <!--begin::Form group-->
  <div class="text-center">
    <button type="submit"
            id="kt_sign_up_submit"
            [disabled]="
        registrationForm.invalid || !registrationForm.controls['agree'].value
      "
            class="btn btn-lg btn-primary w-100 mb-5">
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label">Submit</span>
      </ng-container>
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Please wait...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
    </button>
    <a routerLink="/auth/login"
       type="button"
       id="kt_login_signup_form_cancel_button"
       class="btn btn-lg btn-light-primary w-100 mb-5">
      Cancel
    </a>
  </div>
  <!--end::Form group-->
</form>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
