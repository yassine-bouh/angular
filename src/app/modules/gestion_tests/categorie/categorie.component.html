<!-- begin::Header -->
<!-- formulaire -->
<div class="card mb-5 mt-6 mb-xl-10">
  <div class="card-header border-0 cursor-pointer"
       role="button"
       data-bs-toggle="collapse"
       data-bs-target="#kt_account_profile_details"
       aria-expanded="true"
       aria-controls="kt_account_profile_details">
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Categorie </h3>
    </div>


  </div>
  <div id="kt_account_profile_details" class="collapse show">
    <form novalidate="" class="form" (ngSubmit)="insertData()">
      <div class="card-body border-top p-9">
        
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">resume</span></label>
          <div class="col-lg-8 fv-row">
            <input class="form-control form-control-lg form-control-solid"
                   placeholder="resume..."
                   name="resume"
                   value=""
                   [(ngModel)]="cat.resume" />
          </div>
        </div>
        
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">detail</span></label>
          <div class="col-lg-8 fv-row">
            <input class="form-control form-control-lg form-control-solid"
                   placeholder="detail..."
                   name="detail"
                   value=""
                   [(ngModel)]="cat.detail" />
          </div>
        </div>
        
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">principal</span></label>
          <div class="col-lg-8 fv-row">
            <input class="form-control form-control-lg form-control-solid"
                   placeholder="principal..."
                   name="principal"
                   value=""
                   [(ngModel)]="cat.principal" />
          </div>
        </div>
        
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">activity</span></label>
          <div class="col-lg-8 fv-row">
            <input class="form-control form-control-lg form-control-solid"
                   placeholder="activity..."
                   name="activity"
                   value=""
                   [(ngModel)]="cat.activity" />
          </div>
        </div>
        
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">actions</span></label>
          <div class="col-lg-8 fv-row">
            <input class="form-control form-control-lg form-control-solid"
                   placeholder="actions..."
                   name="actions"
                   value=""
                   [(ngModel)]="cat.actions" />
          </div>
        </div>  <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">quality</span></label>
          <div class="col-lg-8 fv-row">
            <input class="form-control form-control-lg form-control-solid"
                   placeholder="quality..."
                   name="quality"
                   value=""
                   [(ngModel)]="cat.quality" />
          </div>
        </div>  <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="required">image</span></label>
          <div class="col-lg-8 fv-row">
            <input class="form-control form-control-lg form-control-solid"
                   placeholder="image..."
                   name="image"
                   value=""
                   [(ngModel)]="cat.image" />
          </div>
        </div>

        <!-- :: -->
        <div class="row fv-row mb-7">
          <label class="col-lg-4 col-form-label required fw-bold fs-6">Language</label>
          <div class="col-lg-8 fv-row">
            <select class="form-select form-select-solid form-select-lg"
                    name="id_language"
                    [(ngModel)]="cat.id_language">
              <option *ngFor="let lang of langs " [ngValue]=" lang.id ">  {{ lang.iso_code }}  </option>
            </select>
            <div class="fv-help-block">
              Please select a preferred langue
            </div>
          </div>
        </div>
        <!-- :: -->
      </div>
      <div class="card-footer d-flex justify-content-end py-6 px-9">
        <button type="button"
                class="btn btn-primary"
                (click)="insertData()">
          <ng-container>{{ editMode ? 'Modifier':'Ajouter'}}</ng-container>
        </button>
      </div>
    </form>
  </div>
</div>
<!-- Fin formulaire -->
<div class="card-header border-0 pt-5 mt-10">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">Categorie</span>
    <span class="text-muted mt-1 fw-bold fs-7"></span>
  </h3>

  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table align-middle gs-0 gy-4  ">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted bg-light">
            <th class="ps-4 min-w-125px rounded-start">id_language</th>
            <th class="min-w-125px">resume</th>
            <th class="min-w-125px">detail</th>
            <th class="min-w-125px">principal</th>
            <th class="min-w-125px">activity</th>
            <th class="min-w-125px">actions</th>
            <th class="min-w-125px">quality</th>
            <th class="min-w-125px">image</th>
            <th class="min-w-125px"></th>

          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let sub of res ">
            <td>
              <div class="d-flex align-items-center">
                <div class="d-flex justify-content-start flex-column" *ngFor="let element of langs">
                  <a href="#"
                     class="text-dark fw-bolder text-hover-primary mb-1 fs-6">
                      <div class="check-div" *ngIf="displayCondition(element.id, sub.id_language)"> {{element.iso_code}}</div>
                  </a>
                </div>
              </div>
            </td>
            <td>
              <a href="#"
                 class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{sub.resume}}
              </a>
            </td>
            <td>
              <a href="#"
                 class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{sub.detail}}
              </a>
            </td><td>
              <a href="#"
                 class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{sub.principal}}
              </a>
            </td><td>
              <a href="#"
                 class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{sub.activity}}
              </a>
            </td><td>
              <a href="#"
                 class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{sub.actions}}
              </a>
            </td><td>
              <a href="#"
                 class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{sub.quality}}
              </a>
            </td><td>
              <a href="#"
                 class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6">
                {{sub.image}}
              </a>
            </td>
            <td class="text-end">
              <button type="button"
                      (click)="editData(sub)"
                      class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                ">
                <span [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                      class="svg-icon svg-icon-3"></span>
              </button>
              <button type="button" (click)="deletecategory(sub.id)"
                      class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                ">
                <span [inlineSVG]="
                    './assets/media/icons/duotune/general/gen027.svg'
                  "
                      class="svg-icon svg-icon-3"></span>
              </button>
            </td>
          </tr>





        </tbody>
        <!-- end::Table body -->
      </table>

      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>
